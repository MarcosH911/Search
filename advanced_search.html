<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
        </style>
    </head>
    <body>
        <div id="top">
            <div class="search_type">
                <a href="index.html" class="change_search_buttons">Go Back to Search</a>
            </div>
            <div id="search_type_title">Advanced Search</div>
        </div>
        <div id="find_pages_with">Find pages with...</div>
        <div>
            <form action="https://google.com/search?tbm=isch">
                <div class="advanced_search_div">
                    <div class="advanced_search_text">All these words:</div>
                    <input type="text" name="as_q" class="advanced_search_query" autocomplete="off">
                </div>
                <div class="advanced_search_div">
                    <div class="advanced_search_text">This exact word or phrase:</div>
                    <input type="text" name="as_epq" class="advanced_search_query" autocomplete="off">
                </div>
                <div class="advanced_search_div">
                    <div class="advanced_search_text">Any of these words:</div>
                    <input type="text" name="as_oq" class="advanced_search_query" autocomplete="off">
                </div>
                <div class="advanced_search_div">
                    <div class="advanced_search_text">None of these words:</div>
                    <input type="text" name="as_eq" class="advanced_search_query" autocomplete="off">
                </div>
                <div id="buttons">
                    <input type="submit" value="Advanced Search" id="submit_advanced_search">
                </div>
            </form>
        </div>
        <div id="bottom">

        </div>
    </body>
</html>
